<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Mode</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 5rem;
      margin: 20px 0;
    }

    .controls {
      margin-top: 20px;
    }

    button, input[type="number"] {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
    }

    .sound-toggle {
      margin-top: 20px;
    }

    label {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ§˜ Focus Mode</h1>

  <div>
    <label for="customTime">Focus Time (minutes): </label>
    <input type="number" id="customTime" value="25" min="1" max="180">
  </div>

  <div id="timer">25:00</div>

  <div class="controls">
    <button onclick="startFocus()">Start</button>
    <button onclick="resetFocus()">Reset</button>
  </div>

  <div class="sound-toggle">
    <label>
      <input type="checkbox" id="soundToggle" onchange="toggleSound()"> Play Background Sound
    </label>
  </div>

  <audio id="backgroundSound" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>

  <script>
    let timer;
    let timeLeft = 25 * 60; // default 25 minutes
    let running = false;
    let customMinutes = 25;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('timer').innerText =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startFocus() {
      if (running) return;

      const userInput = parseInt(document.getElementById('customTime').value);
      if (isNaN(userInput) || userInput <= 0) {
        alert("Please enter a valid number of minutes.");
        return;
      }

      customMinutes = userInput;
      timeLeft = customMinutes * 60;
      updateDisplay();

      running = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          running = false;
          alert('Focus session complete!');
        }
      }, 1000);
    }

    function resetFocus() {
      clearInterval(timer);
      running = false;
      const resetMinutes = parseInt(document.getElementById('customTime').value) || 25;
      timeLeft = resetMinutes * 60;
      updateDisplay();
    }

    function toggleSound() {
      const audio = document.getElementById('backgroundSound');
      const checked = document.getElementById('soundToggle').checked;
      if (checked) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    // Initialize timer display
    updateDisplay();
  </script>
</body>
</html>
